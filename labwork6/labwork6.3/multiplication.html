<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table Generator</title>
    <link rel="stylesheet" href="multiplication.css">
</head>
<body class="body">
    <div class="box">
        <div class="kutu">
            <h1>Number:</h1>
            <input type="text" id="numberInput">
        </div>
        <button onclick="generateTable()">Multiplication Table</button>
        <div id="result"></div>
    </div>

    <script>
        function generateTable() {
            var numberInput = document.getElementById("numberInput").value;
            var resultDiv = document.getElementById("result");

            
            resultDiv.innerHTML = "";

            
            if (isNaN(numberInput)) {
                resultDiv.innerHTML = "Please enter a valid number.";
                return;
            }

           
            var tableHTML = "<h2>Multiplication Table for " + numberInput + ":</h2><ul>";
            for (var i = 1; i <= 10; i++) {
                var result = numberInput * i;
                tableHTML += "<li>" + numberInput + " x " + i + " = " + result + "</li>";
            }
            tableHTML += "</ul>";

           
            resultDiv.innerHTML = tableHTML;
        }
    </script>
</body>
</html>
